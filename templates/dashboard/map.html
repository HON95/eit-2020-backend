{% load dashboard_tags %}

<div id="map"></div>

<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        let center = {lat: {% google_maps_latitude %}, lng: {% google_maps_longitude %}};
        let zoom = {% google_maps_zoom %};
        let map = new google.maps.Map(document.getElementById('map'), {zoom: zoom, center: center});
        let marker = new google.maps.Marker({position: center, map: map});
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key={% google_maps_api_key %}&callback=initMap"></script>
