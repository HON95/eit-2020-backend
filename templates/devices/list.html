{% extends "rest_framework/new_base.html" %}

{% block content %}
<h1>Devices</h1>

<table style="width: 100%;">
    <tr>
        <th>UUID</th>
        <th>Name</th>
        <th>Measurements</th>
    </tr>
    {% for device in devices %}
    <tr>
        <td><a href="{% url "device_detail" device.uuid %}"><code>{{ device.uuid }}</code></a></td>
        <td>{{ device.name }}</td>
        <td>{{ device.measurements_count }}</td>
    </tr>
    {% endfor %}

{% endblock %}
